<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeGrant - Registro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <div class="register-box">
        <!-- Logo -->
        <div class="logo">
            <img src="images/DeGrant 1.png" alt="Logo DeGrant" class="logo-img">
        </div>

        <!-- Título -->
        <h4 class="mb-4">ÚNETE AHORA</h4>

        <!-- Formulario -->
        <form>
            <div class="mb-3 text-start">
                <label for="nombre" class="form-label">Nombre Completo *</label>
                <input type="text" class="form-control" id="nombre" placeholder="">
            </div>

            <div class="mb-3 text-start">
                <label for="usuario" class="form-label">Usuario *</label>
                <input type="text" class="form-control" id="usuario" placeholder="">
            </div>

            <div class="mb-3 text-start">
                <label for="correo" class="form-label">Correo Electrónico *</label>
                <input type="email" class="form-control" id="correo" placeholder="">
            </div>

            <div class="mb-4 text-start">
                <label for="password" class="form-label">Contraseña *</label>
                <input type="password" class="form-control" id="password" placeholder="">
            </div>

            <!-- Selección de tipo de usuario -->
            <div class="text-center mb-4">
                <label class="form-label">Selecciona el Tipo de Usuario *</label>
                <div class="user-type d-flex justify-content-center gap-4 mt-2">
                    <div class="user-option">
                        <img src="images/graduate.png" alt="Becario" class="user-icon">
                        <p>Becario</p>
                    </div>
                    <div class="user-option">
                        <img src="images/edificio.png" alt="Institución" class="user-icon">
                        <p>Institución</p>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-register w-100">Registrarse</button>
        </form>
    </div>

</body>
</html>
